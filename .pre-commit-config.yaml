---
repos:
  - repo: local
    hooks:
      - id: black
        name: black
        language: system
        entry: poetry run black
        types: [python]
  
  - repo: local
    hooks:
      - id: autoflake
        name: autoflake
        language: system
        entry: poetry run autoflake --expand-star-imports --remove-all-unused-imports --remove-unused-variables --in-place --recursive tests/ pydantic2protobuf/
        types: [python]

  - repo: local
    hooks:
      - id: isort
        name: isort
        language: system
        entry: poetry run isort
        types: [python]

  - repo: local
    hooks:
      - id: mypy
        args: [--python-version=3.9]
        name: mypy
        language: system
        entry: poetry run mypy
        types: [python]

  - repo: local
    hooks:
      - id: flake8
        name: flake8
        language: system
        entry: poetry run flake8
        types: [python]
